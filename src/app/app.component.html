<!--The content below is only a placeholder and can be replaced.-->
<div> 
  <header class="header"></header>
  <h1>
     {{ title }}
  </h1>
  <div class="container wrapper">
    <button id="openModalButton" class="btn btn-primary" (click) = "openModal('modalForm')"  data-target="#modalForm">Search for artist</button>
      
  </div>
  <!-- modal -->
  
    <div class="modal fade" id="moda
    lForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Artist form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <h1>Search Artist </h1>
                <form id = "form-artist">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Please enter artist name">
                    </div>
                    <div class="form-group">
                        <label for="name">Limit</label>
                        <input type="number" class="form-control" id="limit" aria-describedby="limit" placeholder="Please enter no. of tracks">
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
    </div>   
</div>
